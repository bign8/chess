<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Roulette &mdash; {{ .Game.Name }}</title>
  <meta name="description" content="xxx">
  <meta name="author" content="Nate Woods">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css.css">
</head>
<body>
  <div class="container container-narrow">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="#about">About</a></li>
          <!-- <li role="presentation">
            <a href="#">Games</a>
          </li> -->
        </ul>
      </nav>
      <h3 id="top"><a href="/" class="text-muted">Game Roulette</a></h3>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-push-4">
        <!-- https://thenounproject.com/term/tic-tac-toe/25029/ -->
        <div class="board-wrapper">
          {{ .Game.Board }}
          <div class="board" id="game"></div>
        </div>
        <div>
          <ul class="list-group" id="moves"></ul>
        </div>
      </div>
      <div class="col-md-4 col-md-pull-8">
        <input id="input" class="form-control" type="text">
        <div id="output"></div>
      </div>
    </div>
  </div>
  <script src="/static/protocol.js"></script>
  <script src="/static/app.js"></script>
